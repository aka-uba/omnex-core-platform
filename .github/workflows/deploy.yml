name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: omnex
  DOMAIN: property.onway-gmbh.de

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          command_timeout: 20m
          script: |
            LOCK_FILE=/tmp/omnex_deploy.lock
            (
              flock -n 9 || { echo "Another deployment is in progress. Exiting."; exit 1; }

              cd /opt/omnex/deploy
              echo "Starting deployment at $(date)"

              # Pull latest code
              cd /opt/omnex && git pull origin main

              # Cleanup old build cache before building (keep last 5GB)
              echo "Cleaning up old build cache..."
              docker builder prune -f --keep-storage 5GB 2>/dev/null || true

              # Stop app before building
              docker compose stop app

              # Build with resource limits (--memory 2g --cpu-quota 100000)
              cd /opt/omnex/deploy
              DOCKER_BUILDKIT=1 docker compose build --pull --build-arg BUILDKIT_INLINE_CACHE=0 app

              # Restart app container
              docker compose up -d --force-recreate app

              echo "Waiting for health check..."
              for i in $(seq 1 30); do
                curl -sf http://localhost:3000/api/health && break
                sleep 3
              done

              # Cleanup old images and build cache
              docker image prune -f
              docker builder prune -f --keep-storage 5GB 2>/dev/null || true

              echo "Deployment completed at $(date)"
            ) 9>"$LOCK_FILE"
