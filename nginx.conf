# Omnex Core Platform - Nginx Configuration
# Domain: property.onway-gmbh.de
# Copy this file to: /etc/nginx/sites-available/omnex

upstream omnex_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=omnex_limit:10m rate=10r/s;

# HTTP -> HTTPS redirect (uncomment after SSL setup)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name property.onway-gmbh.de;
#     return 301 https://$server_name$request_uri;
# }

# Main server block (HTTP for initial setup, will be modified by Certbot)
server {
    listen 80;
    listen [::]:80;
    server_name property.onway-gmbh.de;

    # Rate limiting
    limit_req zone=omnex_limit burst=20 nodelay;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Static files - Next.js
    location /_next/static {
        alias /var/www/omnex/.next/static;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Public files
    location /public {
        alias /var/www/omnex/public;
        expires 30d;
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        alias /var/www/omnex/public/favicon.ico;
        expires 30d;
        access_log off;
    }

    # API routes
    location /api {
        proxy_pass http://omnex_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # API timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Main application
    location / {
        proxy_pass http://omnex_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
