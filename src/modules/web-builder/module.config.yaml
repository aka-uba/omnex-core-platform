settings:
  - key: "enableAutoSave"
    label: "Enable Auto Save"
    description: "Automatically save changes"
    type: "boolean"
    defaultValue: true
    category: "General"
  - key: "autoSaveInterval"
    label: "Auto Save Interval (seconds)"
    description: "Seconds between auto saves"
    type: "number"
    defaultValue: 30
    min: 5
    max: 300
    category: "General"
  - key: "maxUploadSize"
    label: "Max Upload Size (MB)"
    description: "Maximum file upload size"
    type: "number"
    defaultValue: 10
    min: 1
    max: 100
    category: "Media"
  - key: "primaryColor"
    label: "Primary Color"
    description: "Primary theme color for module"
    type: "color"
    defaultValue: "#228BE6"
    category: "Appearance"
permissions:
  - key: "web-builder.create"
    name: "Create Page"
    description: "Allow creating pages"
  - key: "web-builder.edit"
    name: "Edit Page"
    description: "Allow editing pages"
  - key: "web-builder.delete"
    name: "Delete Page"
    description: "Allow deleting pages"
  - key: "web-builder.publish"
    name: "Publish Page"
    description: "Allow publishing pages"
