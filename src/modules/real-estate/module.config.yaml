settings:
  - key: enableNotifications
    label: Enable Notifications
    description: Send notifications for important events
    type: boolean
    defaultValue: true
    category: General
  - key: enableEmailCampaigns
    label: Enable Email Campaigns
    description: Allow sending email campaigns to tenants
    type: boolean
    defaultValue: true
    category: Email
  - key: defaultCurrency
    label: Default Currency
    description: Default currency for payments
    type: select
    defaultValue: USD
    options:
      - value: USD
        label: US Dollar
      - value: EUR
        label: Euro
      - value: TRY
        label: Turkish Lira
      - value: GBP
        label: British Pound
    category: Payments
  - key: paymentReminderDays
    label: Payment Reminder (Days)
    description: Days before payment due date to send reminder
    type: number
    defaultValue: 7
    min: 1
    max: 30
    category: Payments
  - key: contractAutoRenewal
    label: Contract Auto Renewal
    description: Automatically renew contracts
    type: boolean
    defaultValue: false
    category: Contracts
  - key: maintenanceRequestsEnabled
    label: Maintenance Requests
    description: Enable maintenance request system
    type: boolean
    defaultValue: true
    category: Maintenance
  - key: primaryColor
    label: Primary Color
    description: Primary theme color for module
    type: color
    defaultValue: '#228BE6'
    category: Appearance
  - key: maxUploadSize
    label: Max Upload Size (MB)
    description: Maximum file upload size in megabytes
    type: number
    defaultValue: 10
    min: 1
    max: 100
    category: Files
  - key: appointmentDuration
    label: Default Appointment Duration (Minutes)
    description: Default duration for property viewing appointments
    type: number
    defaultValue: 30
    min: 15
    max: 120
    category: Appointments
  - key: enableMapView
    label: Enable Map View
    description: Show properties on map view
    type: boolean
    defaultValue: true
    category: Properties
  - key: mapProvider
    label: Map Provider
    description: Choose map provider (OpenStreetMap is free, Mapbox requires token)
    type: select
    defaultValue: openstreetmap
    options:
      - value: openstreetmap
        label: OpenStreetMap (Free)
      - value: mapbox
        label: Mapbox (Requires Token)
    category: Map
  - key: mapboxAccessToken
    label: Mapbox Access Token
    description: Mapbox access token (required if using Mapbox provider). Get free token from https://account.mapbox.com/
    type: text
    defaultValue: ''
    category: Map
permissions:
  - key: real-estate.property.create
    name: Create Property
    description: Allows user to create new properties
    category: Property Management
  - key: real-estate.property.edit
    name: Edit Property
    description: Allows user to edit properties
    category: Property Management
  - key: real-estate.property.delete
    name: Delete Property
    description: Allows user to delete properties
    category: Property Management
  - key: real-estate.apartment.create
    name: Create Apartment
    description: Allows user to create new apartments
    category: Apartment Management
  - key: real-estate.apartment.edit
    name: Edit Apartment
    description: Allows user to edit apartments
    category: Apartment Management
  - key: real-estate.contract.create
    name: Create Contract
    description: Allows user to create contracts
    category: Contract Management
  - key: real-estate.payment.create
    name: Create Payment
    description: Allows user to create payments
    category: Payment Management
  - key: real-estate.appointment.create
    name: Create Appointment
    description: Allows user to create appointments
    category: Appointment Management
  - key: real-estate.email.send
    name: Send Email
    description: Allows user to send email campaigns
    category: Email Management
  - key: real-estate.report.view
    name: View Reports
    description: Allows user to view reports
    category: Reporting
